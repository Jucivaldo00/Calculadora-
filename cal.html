<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Queima de Calorias</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Oswald', sans-serif;
            background: url('img.webp') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            text-align: center;
        }
        .header .logo {
            font-weight: bold;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        .description {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .form-control {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            margin: 0 auto;
            display: block;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background: yellow;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #ffc107;
        }
        #result {
            margin-top: 20px;
            font-size: 1.4em;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">JV</div>
        </div>
        <h1 class="title">Calculadora de Queima de Calorias</h1>
        <p class="description">
            Insira seus dados abaixo para calcular a quantidade de calorias queimadas durante o exercício!
        </p>
        <form id="calorieForm">
            <div class="form-control">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" placeholder="Ex.: 70" required>
            </div>
            <div class="form-control">
                <label for="duration">Duração do Exercício (min):</label>
                <input type="number" id="duration" placeholder="Ex.: 30" required>
            </div>
            <div class="form-control">
                <label for="exerciseType">Tipo de Exercício:</label>
                <select id="exerciseType">
                    <option value="8">Caminhada leve</option>
                    <option value="10">Corrida</option>
                </select>
            </div>
            <button type="button" onclick="calculateCalories()">Calcular</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        function calculateCalories() {
            const weight = parseFloat(document.getElementById('weight').value);
            const duration = parseFloat(document.getElementById('duration').value);
            const exerciseType = parseFloat(document.getElementById('exerciseType').value);
            
            if (isNaN(weight) || isNaN(duration)) {
                document.getElementById('result').innerText = 'Por favor, insira valores válidos.';
                return;
            }
            
            const caloriesBurned = (weight * exerciseType * duration) / 60;
            document.getElementById('result').innerText = `Calorias queimadas: ${caloriesBurned.toFixed(2)} kcal`;
        }
    </script>
</body>
</html>
